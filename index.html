<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/STYLES.CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Josefin+Sans">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="page-content">
    <nav class="navbar">
      <img src="images/logo.svg" alt="nav icon">
    </nav>
    <div class="main-img">
      <img src="images/hero-mobile.jpg" alt="model-image">
    </div>

    <div class="txtContent">
      <div class="header-text">
        <h1> <span> WE'RE <br></span> COMING <br>
          SOON</h1>
        <P id="body-txt">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </P>
      </div>

      <div class="input">
        <input id="input-email" type="email" placeholder="Email Address">
        <button id="input-button"><a href="#"> <img src="images/icon-arrow.svg" alt="arrow button">
          </a>
        </button>
      </div>

    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nadim Choudhury</a>.
      </p>
    </footer>


  </div>




</body>

</html>
